  "[24, 226, 31]":   2   # grass                -> drivable
  "[180, 165, 180]": 1   # guard rail           -> object
  "[44, 231, 215]":  1   # held object          -> object
  "[175, 44, 190]":  2   # nondrivable dirt     -> drivable
  "[244, 35, 232]":  2   # nondrivable pavement -> drivable
  "[255, 0, 0]":     1   # obstacle             -> object
  "[209, 43, 77]":   1   # person               -> object
  "[70, 130, 180]":  0   # sky                  -> background
  "[107, 142, 35]":  1   # tree                 -> object
  "[0, 0, 70]":      1   # truck                -> object
  "[102, 102, 156]": 1   # wall                 -> object