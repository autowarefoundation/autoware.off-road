  "[0, 0, 142]":     1   # car                  -> object
  "[184, 151, 51]":  1   # crops                -> object
  "[81, 0, 81]":     2   # drivable dirt        -> drivable
  "[128, 64, 128]":  2   # drivable pavement    -> drivable
