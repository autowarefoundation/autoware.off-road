dataset: "Rellis_3D"
src_image_pattern: "Rellis_3D/Rellis_3D_pylon_camera_node/**/*.jpg"
src_gt_mask_pattern: "Rellis_3D/Rellis_3D_pylon_camera_node_label_id/**/*.png"
