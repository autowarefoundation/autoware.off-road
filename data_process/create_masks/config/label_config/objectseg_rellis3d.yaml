  6:  0   # water   -> background
  7:  0   # sky     -> background
  8:  3   # vehicle -> vehicle
  9:  1   # object  -> man-made structures
  10: 0   # asphalt -> background
  12: 1   # building-> man-made_structures
  15: 4   # log     -> natural_obstacles
  17: 2   # person  -> vulnerable_living
  18: 1   # fence   -> man-made_structures
  19: 4   # bush    -> natural_obstacles
  23: 0   # concrete-> background
  27: 1   # barrier -> man-made_structures
  31: 0   # puddle  -> background
  33: 0   # mud     -> background
  34: 0   # rubble  -> background